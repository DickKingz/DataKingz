<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Completing Authentication</h1>
        <p>Please wait while we redirect you back to the application...</p>
    </div>

    <script>
        // This script handles the OAuth callback from IMX Passport
        // It will automatically redirect back to the main application
        
        // Extract the current URL with all parameters
        const currentUrl = window.location.href;
        
        // Redirect to the main application with the callback parameters
        // The AuthContext will handle the callback processing
        const redirectUrl = currentUrl.replace('/redirect', '/');
        
        // Small delay to show the loading state, then redirect
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
